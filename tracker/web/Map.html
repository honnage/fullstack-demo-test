<script>
var IconCL=""
var mymap = L.map('mapid').setView([13.855035407124475, 100.6060742685167], 13);

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic3VnYXJzcGljeTAwOSIsImEiOiJja3JuZWR0aXgxemtjMndwZW5tbjg5MG04In0.iSpsJUrbQiX1Z2OjIiRcFw', {
    maxZoom: 18,
    attribution: '<a href="https://google.com">Dashboard</a>',
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1
}).addTo(mymap);

var markerIcon = L.Icon.extend({
options: {
    iconSize: [45, 45],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
}
});

    var greenIcon = new markerIcon({iconUrl: '/dist2/images/darkgreenmark.png'});
    var redIcon = new markerIcon({iconUrl: '/dist2/images/redmark.png'});
    var blueIcon = new markerIcon({iconUrl: '/dist2/images/bluemark.png'});
    var violetIcon = new markerIcon({iconUrl: '/dist2/images/violetmark.png'});
    var orangeIcon = new markerIcon({iconUrl: '/dist2/images/orangemark.png'});

    var marker1 = L.marker([13.855035407124475, 100.6060742685167], {icon: greenIcon}).addTo(mymap);
    marker1.bindPopup("<b>Tracker</b><br>Sensor No.:ALAP-TCP-2").openPopup();

  var API_URL = "https://tracker.demowebs.store"
  var _pathname = window.location.pathname;
  console.log(_pathname)
  var pathname = _pathname.split("/");
  var selected_device = "";
  var prev_path = "";

  if (pathname.length > 2) {
    selected_device = pathname[2];
    prev_path = "/" + pathname[2];
    getSiteList(selected_device);
    if(selected_device == 'ALAP-TCP-1(957)' ){IconCL = redIcon}
    else if(selected_device == 'ALAP-TCP-2(902)' ){IconCL = greenIcon}
    else if(selected_device == 'ALAP-TCP-3(355)' ){IconCL = blueIcon}
    else if(selected_device == 'ALAP-TCP-4(027)'){IconCL = violetIcon}
    else if(selected_device == '867730051235566'){IconCL = orangeIcon}
    initial(IconCL,selected_device)
    getDataById(IconCL, selected_device);
  } else {
    prev_path = "/ALAP-TCP-1(957)";
    selected_device = "ALAP-TCP-1(957)";
    IconCL = redIcon
    initProcess();
    async function initProcess() {
      await getSiteList(selected_device);
      initial(IconCL, selected_device)
      getDataById(IconCL, selected_device);
    }
  }

  setInterval(function () {
      getDataById(IconCL,selected_device);
    }, 10 * 1000);

    function initial(IconCL,selected_device){
    mymap.removeLayer(marker1);
    let d = {device: selected_device}
    $.ajax({
    type: "POST",
    contentType: "application/json",
    url: API_URL+"/getDataInitial",
    data: JSON.stringify(d),
    dataType: 'json',
    success: function (dataw) {
      // console.log(dataw)
      for(let i in dataw.data){
        let deviceId = dataw.data[i].hereName
        if(selected_device == deviceId){
          let lat = dataw.data[i].latitude
          let lng = dataw.data[i].longitude
          loadmarker(IconCL,deviceId, lat, lng)
        }
        }
      }
    });
  }
    
  function getSiteList(selected_device) {
    return new Promise(resolve => {
      $.ajax({
        type: "POST",
        contentType: "application/json",
        url: API_URL + "/readSiteName",
        dataType: 'json',
        success: function (dataw) {
          // console.log(dataw)
        
          var sitename = "SITE"
            var node = $('<li class="treeview"></li>')
            var parent = $(`<a href="#">
                                    <i class="fa fa-circle"></i>
                                    <span>` + sitename + `</span>
                                    <span class="pull-right-container">
                                        <i class="fa fa-angle-left pull-right"></i>
                                    </span>
                                </a>`);
         var child = $('<ul class="treeview-menu lock"></ul>');
          for (let i in dataw.msg) {
             child.append($('<li><a href=" ' + '/map/' + dataw.msg[i].hereName + '"><i class="fa fa-circle text-green" id="alarm-online-' + dataw.msg[i].hereName + '"></i>' + dataw.msg[i].hereName + '</a></li>'));            
            }
            parent.appendTo(node);
            child.appendTo(node);
            node.appendTo("#site-name-list");
          resolve()
        }
      });
    });
  }

  let markLat1 =0.00; let markLng1 =0.00; 
  function getDataById(IconCL, Id) {
    let device = {
      deviceId: Id
    }
    $.ajax({
      type: "POST",
      contentType: "application/json",
      url: API_URL + "/getDataById",
      data: JSON.stringify(device),
      dataType: 'json',
      success: function (dataw) {
        if(dataw.data.length> 0){
        console.log(dataw.data[0].hereName, dataw.data[0].latitude, dataw.data[0].longitude)
        let deviceId = dataw.data[0].hereName
        let lat = dataw.data[0].latitude
        let lng = dataw.data[0].longitude
          if((markLat1 != lat) ||(markLng1 != lng)){
              loadmarker(IconCL, deviceId, lat, lng)
              markLat1 = lat
              markLng1 = lng
          }
        }else{console.log(dataw) }
      }
    });
  }

  function loadmarker(IconCL, deviceId,lat, longi){ 
    marker1 = L.marker([lat, longi], {icon: IconCL}).addTo(mymap);
    var str =  "<b>" + deviceId + "</b><br>" + lat +"," + longi
    marker1.bindPopup(str).openPopup();
    }

</script>
