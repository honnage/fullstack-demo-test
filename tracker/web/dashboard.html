<script>
                    
  var mymap = L.map('mapid').setView([13.855035407124475, 100.6060742685167], 13);

  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic3VnYXJzcGljeTAwOSIsImEiOiJja3JuZWR0aXgxemtjMndwZW5tbjg5MG04In0.iSpsJUrbQiX1Z2OjIiRcFw', {
      maxZoom: 18,
      attribution: '<a href="https://google.com">Dashboard</a>',
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1
  }).addTo(mymap);

  var markerIcon = L.Icon.extend({
  options: {
      iconSize: [45, 45],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
  }
});

  var greenIcon = new markerIcon({iconUrl: '/dist2/images/darkgreenmark.png'});
  var redIcon = new markerIcon({iconUrl: '/dist2/images/redmark.png'});
  var blueIcon = new markerIcon({iconUrl: '/dist2/images/bluemark.png'});
  var violetIcon = new markerIcon({iconUrl: '/dist2/images/violetmark.png'});
  var orangeIcon = new markerIcon({iconUrl: '/dist2/images/orangemark.png'});

  var marker1 = L.marker([13.855035407124475, 100.6060742685167], {icon: greenIcon}).addTo(mymap);
  marker1.bindPopup("<b>Tracker</b><br>Sensor No.:ALAP-TCP-2(902)").openPopup();

  var marker2 = L.marker([13.855035407124475, 100.6100742685167], {icon: redIcon}).addTo(mymap);
  marker2.bindPopup("<b>Tracker</b><br>Sensor No.:ALAP-TCP-1(957)").openPopup();

  var marker3 = L.marker([13.855035407124475, 100.6100742685167], {icon: blueIcon}).addTo(mymap);
  marker3.bindPopup("<b>Tracker</b><br>Sensor No.:ALAP-TCP-3(355)").openPopup();

  var marker4 = L.marker([13.855035407124475, 100.6100742685167], {icon: violetIcon}).addTo(mymap);
  marker4.bindPopup("<b>Tracker</b><br>Sensor No.:ALAP-TCP-4(027)").openPopup();

  var marker5 = L.marker([13.855035407124475, 100.6100742685167], {icon: orangeIcon}).addTo(mymap);
  marker5.bindPopup("<b>Tracker</b><br>Sensor No.:867730051235566").openPopup();

let markLat1 =0.00; let markLng1 =0.00; let markLat2=0.00;  let markLng2=0.00; let markLat3=0.00;  let markLng3=0.00; 
let markLat4=0.00;  let markLng4=0.00; let markLat5=0.00;  let markLng5=0.00

function getSiteList() {
    return new Promise(resolve => {
      $.ajax({
        type: "POST",
        contentType: "application/json",
        url: "/readSiteName",
        dataType: 'json',
        success: function (dataw) {
          // console.log(dataw)
        
          var sitename = "SITE"
            var node = $('<li class="treeview"></li>')
            var parent = $(`<a href="#">
                                    <i class="fa fa-circle"></i>
                                    <span>` + sitename + `</span>
                                    <span class="pull-right-container">
                                        <i class="fa fa-angle-left pull-right"></i>
                                    </span>
                                </a>`);
         var child = $('<ul class="treeview-menu lock"></ul>');
          for (let i in dataw.msg) {
             child.append($('<li><a href=" ' + '/map/' + dataw.msg[i].hereName + '"><i class="fa fa-circle text-green" id="alarm-online-' + dataw.msg[i].hereName + '"></i>' + dataw.msg[i].hereName + '</a></li>'));            
            }
            parent.appendTo(node);
            child.appendTo(node);
            node.appendTo("#site-name-list");
          resolve()
        }
      });
    });
  }

function getLastData(Id){
let device = {
  deviceId: Id
}
$.ajax({
  type: "POST",
  contentType: "application/json",
  url: "/getLastData",
  data: JSON.stringify(device),
  dataType: 'json',
  success: function (dataw) {
    console.log(dataw.data.hereName, dataw.data.latitude, dataw.data.longitude)
    let deviceId = dataw.data.hereName
    let lat = dataw.data.latitude
    let lng = dataw.data.longitude
      if(deviceId == 'ALAP-TCP-2(902)'){
        if((markLat1 != lat) ||(markLng1 != lng)){
            loadmarker(deviceId, lat, lng)
            markLat1 = lat
            markLng1 = lng
        }
      }else if(deviceId == 'ALAP-TCP-1(957)'){
        if((markLat2 != lat) ||(markLng2 != lng)){
            loadmarker2(deviceId, lat, lng)
            markLat2 = lat
            markLng2 = lng
        }
      }else if(deviceId == 'ALAP-TCP-3(355)'){
        if((markLat3 != lat) ||(markLng3 != lng)){
            loadmarker3(deviceId, lat, lng)
            markLat3 = lat
            markLng3 = lng
        }
      }else if(deviceId == 'ALAP-TCP-4(027)'){
        if((markLat4 != lat) ||(markLng4 != lng)){
            loadmarker4(deviceId, lat, lng)
            markLat4 = lat
            markLng4 = lng
        }
      }else if(deviceId == '867730051235566'){
        if((markLat5 != lat) ||(markLng5 != lng)){
            loadmarker5(deviceId, lat, lng)
            markLat5 = lat
            markLng5 = lng
        }
      }else{}
}
});
}
  function loadmarker(deviceId,lat, longi){ 
  mymap.removeLayer(marker1);
  marker1 = L.marker([lat, longi], {icon: greenIcon}).addTo(mymap);
  var str =  "<b>" + deviceId + "</b><br>" + lat +"," + longi
  marker1.bindPopup(str).openPopup();
  }

  function loadmarker2(deviceId,lat, longi){ 
  mymap.removeLayer(marker2);
  marker2 = L.marker([lat, longi], {icon: redIcon}).addTo(mymap);
  var str =  "<b>" + deviceId + "</b><br>" + lat +"," + longi
  marker2.bindPopup(str).openPopup();
  }

  function loadmarker3(deviceId,lat, longi){ 
  mymap.removeLayer(marker3);
  marker3 = L.marker([lat, longi], {icon: blueIcon}).addTo(mymap);
  var str =  "<b>" + deviceId + "</b><br>" + lat +"," + longi
  marker3.bindPopup(str).openPopup();
  }

  function loadmarker4(deviceId,lat, longi){ 
  mymap.removeLayer(marker4);
  marker4 = L.marker([lat, longi], {icon: violetIcon}).addTo(mymap);
  var str =  "<b>" + deviceId + "</b><br>" + lat +"," + longi
  marker4.bindPopup(str).openPopup();
  }
 
  function loadmarker5(deviceId,lat, longi){ 
  mymap.removeLayer(marker5);
  marker5 = L.marker([lat, longi], {icon: violetIcon}).addTo(mymap);
  var str =  "<b>" + deviceId + "</b><br>" + lat +"," + longi
  marker5.bindPopup(str).openPopup();
  }
 
 
  function initial(){
  getSiteList()
  getLastData("ALAP-TCP-2(902)");
  getLastData("ALAP-TCP-1(957)");
  getLastData("ALAP-TCP-3(355)");
  getLastData("ALAP-TCP-4(027)");
  getLastData("867730051235566");
 }

  initial()

  setInterval(function () {
    getLastData("ALAP-TCP-2(902)");
    getLastData("ALAP-TCP-1(957)");
    getLastData("ALAP-TCP-3(355)");
    getLastData("ALAP-TCP-4(027)");
    getLastData("867730051235566");
  }, (10 * 1000));
