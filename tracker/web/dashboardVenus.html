<script>
  // var API_URL = "http://localhost:3005"    
  var API_URL = "https://tracker.morpheusth.com"            
  var mymap = L.map('mapid').setView([13.855035407124475, 100.6060742685167], 13);

  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic3VnYXJzcGljeTAwOSIsImEiOiJja3JuZWR0aXgxemtjMndwZW5tbjg5MG04In0.iSpsJUrbQiX1Z2OjIiRcFw', {
      maxZoom: 18,
      attribution: '<a href="https://google.com">Dashboard</a>',
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1
  }).addTo(mymap);

  var markerIcon = L.Icon.extend({
  options: {
      iconSize: [45, 45],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
  }
});

  var redIcon = new markerIcon({iconUrl: '/dist2/images/redmark.png'});
  var marker1 = L.marker([13.855035407124475, 100.6060742685167], {icon: redIcon}).addTo(mymap);
  marker1.bindPopup("<b>Tracker</b><br>Sensor No.: V00001").openPopup();

function initial(){
    mymap.removeLayer(marker1);
    $.ajax({
    type: "POST",
    contentType: "application/json",
    url: API_URL+"/getDataInitialVenus",
    dataType: 'json',
    success: function (dataw) {
      console.log(dataw)
      for(let i in dataw.data){
        if(dataw.data[i].Latitude != '0'){
          let lat = dataw.data[i].Latitude
          let lng = dataw.data[i].Longitude
          loadmarker(dataw.data[i],lat, lng)
        }
        }
      }
    });
  }

  function loadmarker(data, lat, longi){ 
  marker1 = L.marker([lat, longi], {icon: redIcon}).addTo(mymap);
  console.log(data)
  marker1.bindPopup(
    "id : <b>V00001" +"</b><br>Overspeed_Alarm: <b>" + data.Overspeed_Alarm  +
    "</b><br>GNSS_Fault_Alarm: <b>" + data.GNSS_Fault_Alarm + 
    "</b><br>Device_Main_Power_Under_Voltage_Alarm: <b>" + data.Device_Main_Power_Under_Voltage_Alarm + 
    "</b><br>Device_Main_Power_Off_Alarm: <b>" + data.Device_Main_Power_Off_Alarm + 
    "</b><br>Remove_Alarm: <b>" + data.Remove_Alarm + 
    "</b><br>Vibration_Alarm: <b>" + data.Vibration_Alarm + 
    "</b><br>ACC: <b>" + data.ACC + 
    "</b><br>GNSS_Position_Fix: <b>" + data.GNSS_Position_Fix + 
    "</b><br>Time: <b>" + data.Time + 
    "</b><br>Latitude: <b>" + lat + 
    "</b><br>Longitude: <b>" + longi + 
    "</b><br>Altitude: <b>" + data.Altitude + 
    "</b><br>Direction: <b>" + data.Direction + 
    "</b><br>Mileage: <b>" + data.Mileage + 
    "</b><br>Mobile_Network_Signal_Strength: <b>" + data.Mobile_Network_Signal_Strength + 
    "</b><br>GNSS_Number_Of_Positioning_Satellites: <b>" + data.GNSS_Number_Of_Positioning_Satellites + 
    "</b><br>Power_Supply(external)Voltage(V_Series): <b>" + data.Power_Supply_Voltage
  ).openPopup();
  }

 initial()

</script>
