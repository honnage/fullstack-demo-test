<script>


function getSiteList() {
    return new Promise(resolve => {
      $.ajax({
        type: "POST",
        contentType: "application/json",
        url: "/readSiteName",
        dataType: 'json',
        success: function (dataw) {
          // console.log(dataw)
        
          var sitename = "SITE"
            var node = $('<li class="treeview"></li>')
            var parent = $(`<a href="#">
                                    <i class="fa fa-circle"></i>
                                    <span>` + sitename + `</span>
                                    <span class="pull-right-container">
                                        <i class="fa fa-angle-left pull-right"></i>
                                    </span>
                                </a>`);
         var child = $('<ul class="treeview-menu lock"></ul>');
          for (let i in dataw.msg) {
             child.append($('<li><a href=" ' + '/map/' + dataw.msg[i].hereName + '"><i class="fa fa-circle text-green" id="alarm-online-' + dataw.msg[i].hereName + '"></i>' + dataw.msg[i].hereName + '</a></li>'));            
            }
            parent.appendTo(node);
            child.appendTo(node);
            node.appendTo("#site-name-list");
          resolve()
        }
      });
    });
  }

function getdata(){
  console.log($("#datemch").val())
  var formData1 = {
      "date": $("#datemch").val(),
  }
  $.ajax({
      type: "POST",
      contentType: "application/json",
      url: "/loadFile",
      data: JSON.stringify(formData1),
      dataType: 'json',
      success: function (dataw) {
        if(dataw.length == 0){
          alert("Not found.")
        }else{
          // console.log(dataw)
          var createXLSLFormatObj = [];

          /* XLS Head Columns */
          var xlsHeader = ["id", "data", "createdAt"];

          /* XLS Rows Data */
          var xlsRows = dataw

          createXLSLFormatObj.push(xlsHeader);
          $.each(xlsRows, function(index, value) {
              var innerRowData = [];
              // console.log(value.createdAt)
              $("tbody").append('<tr><td>' + value.id + '</td><td>' + value.data + '</td><td>' + value.createdAt + '</td></tr>');
              $.each(value, function(ind, val) {
                  innerRowData.push(val);
              });
              createXLSLFormatObj.push(innerRowData);
          });


          /* File Name */
          var filename = "data.xlsx";

          /* Sheet Name */
          var ws_name = "sheet";

          // if (typeof console !== 'undefined') console.log(new Date());
          var wb = XLSX.utils.book_new(),
              ws = XLSX.utils.aoa_to_sheet(createXLSLFormatObj);

          /* Add worksheet to workbook */
          XLSX.utils.book_append_sheet(wb, ws, ws_name);

          /* Write workbook and Download */
          // if (typeof console !== 'undefined') console.log(new Date());
          XLSX.writeFile(wb, filename);
          // if (typeof console !== 'undefined') console.log(new Date());
              }
        }
    });
  }
