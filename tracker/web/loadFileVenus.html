<script>
var Results = [
              ["id","Overspeed_Alarm", "GNSS_Fault_Alarm","Device_Main_Power_Under_Voltage_Alarm","Device_Main_Power_Off_Alarm",
                      "Remove_Alarm","Vibration_Alarm","ACC","GNSS_Position_Fix","Time","Latitude","Longitude","Altitude","Speed","Direction",
                      "Mileage","Mobile_Network_Signal_Strength","GNSS_Number_Of_Positioning_Satellites","Power_Supply_Voltage","RAW_DATA"]
            ];

function exportToCsv() {
  console.log($("#datemch").val())
  var formData1 = {
      "date": $("#datemch").val(),
  }
  $.ajax({
      type: "POST",
      contentType: "application/json",
      url: "/loadFileVenus",
      data: JSON.stringify(formData1),
      dataType: 'json',
      success: function (dataw) {
         for(let i in dataw) {
          let aa =[]
          let value = dataw[i]
            for(let k in value.RAW_DATA){
                if(k == "data"){
                  console.log(value.RAW_DATA[k])       
                  aa.push(value.id, value.Overspeed_Alarm, value.GNSS_Fault_Alarm, value.Device_Main_Power_Under_Voltage_Alarm, value.Device_Main_Power_Off_Alarm,
                  value.Remove_Alarm, value.Vibration_Alarm, value.ACC, value.GNSS_Position_Fix, value.Time, value.Latitude, value.Longitude, value.Altitude, value.Speed,
                  value.Direction, value.Mileage, value.Mobile_Network_Signal_Strength, value.GNSS_Number_Of_Positioning_Satellites, value.Power_Supply_Voltage, value.RAW_DATA[k])                               
                  Results.push(aa)
            }
          }
        }
        var CsvString = "";
              Results.forEach(function(RowItem, RowIndex) {
                RowItem.forEach(function(ColItem, ColIndex) {
                  CsvString += ColItem + ',';
                });
                CsvString += "\r\n";
              });
              CsvString = "data:application/csv," + encodeURIComponent(CsvString);
            var x = document.createElement("A");
            x.setAttribute("href", CsvString );
            x.setAttribute("download","dataCSV.csv");
            document.body.appendChild(x);
            x.click();
      }     
    });
}


function getdata(){
  console.log($("#datemch").val())
  var formData1 = {
      "date": $("#datemch").val(),
  }
  $.ajax({
      type: "POST",
      contentType: "application/json",
      url: "/loadFileVenus",
      data: JSON.stringify(formData1),
      dataType: 'json',
      success: function (dataw) {
        if(dataw.length == 0){
          alert("Not found.")
        }else{
          console.log(dataw)
          var createXLSLFormatObj = [];

          /* XLS Head Columns */
          var xlsHeader = ["id","Overspeed_Alarm", "GNSS_Fault_Alarm","Device_Main_Power_Under_Voltage_Alarm","Device_Main_Power_Off_Alarm",
          "Remove_Alarm","Vibration_Alarm","ACC","GNSS_Position_Fix","Time","Latitude","Longitude","Altitude","Speed","Direction",
          "Mileage","Mobile_Network_Signal_Strength","GNSS_Number_Of_Positioning_Satellites","Power_Supply_Voltage"];

          /* XLS Rows Data */
          var xlsRows = dataw
          createXLSLFormatObj.push(xlsHeader);
          $.each(xlsRows, function(index, value) {
              var innerRowData = [];
              console.log(value.Speed,value.Direction)
 
                  $("tbody").append(
                    '<tr><td>' + 
                          value.id + '</td><td>' + 
                          value.Overspeed_Alarm + '</td><td>' + 
                          value.GNSS_Fault_Alarm + '</td><td>' + 
                          value.Device_Main_Power_Under_Voltage_Alarm + '</td><td>' + 
                          value.Device_Main_Power_Off_Alarm + '</td><td>' + 
                          value.Remove_Alarm + '</td><td>' + 
                          value.Vibration_Alarm + '</td><td>' + 
                          value.ACC + '</td><td>' + 
                          value.GNSS_Position_Fix + '</td><td>' + 
                          value.Time + '</td><td>' + 
                          value.Latitude + '</td><td>' + 
                          value.Longitude + '</td><td>' + 
                          value.Altitude + '</td><td>' + 
                          value.Speed + '</td><td>' + 
                          value.Direction + '</td><td>' + 
                          value.Mileage + '</td><td>' + 
                          value.Mobile_Network_Signal_Strength + '</td><td>' + 
                          value.GNSS_Number_Of_Positioning_Satellites + '</td><td>' + 
                          value.Power_Supply_Voltage + '</td></tr>' 
                    );
                          
          $.each(value, function(ind, val) {
                      innerRowData.push(val);
                  });
                  createXLSLFormatObj.push(innerRowData);
          });


          /* File Name */
          var filename = "data.xlsx";

          /* Sheet Name */
          var ws_name = "sheet";

          // if (typeof console !== 'undefined') console.log(new Date());
          var wb = XLSX.utils.book_new(),
              ws = XLSX.utils.aoa_to_sheet(createXLSLFormatObj);

          /* Add worksheet to workbook */
          XLSX.utils.book_append_sheet(wb, ws, ws_name);

          /* Write workbook and Download */
          // if (typeof console !== 'undefined') console.log(new Date());
          XLSX.writeFile(wb, filename);
          // if (typeof console !== 'undefined') console.log(new Date());
              }
        }
    });
  }

$("#btnLoad").click(function(){
